<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            font-family: Arial;
            background-color: gray;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 2px 2px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20;
        }
    </style>
</head>
<body>
<form action="index.html">

    <div class="container">
        <h1>Register</h1>
        <p>Please fill in the form in order to create account</p>
        <hr>
        <label for="email">Email</label>
        <input type="email" placeholder="Enter Email" id="email" required>

        <label for="pwd">Password</label>
        <input type="password" placeholder="Enter Password" id="pwd" required>

        <label for="repeat-pwd">Repeat Password</label>
        <input type="password" placeholder="Repeat Password" id="repeat-pwd" required>

        <input type="file">

        <textarea rows="4" cols="40"></textarea>

        <button type="submit" class="register-button">Register</button>


    </div>

</form>
</body>
</html>
